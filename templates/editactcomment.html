<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/createpost.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/likes.css">
    <title> Edit Comment</title>
</head>

<body>
    {{ template "header.html" . }}
    <div class="create-post-content" style="margin:auto;">
        <form action="/commentedited" method="POST" enctype="multipart/form-data">
            <H2>Edit Comment</H2>

            <label for="postcomment">Comment</label><br>
            <textarea id="comment" name="comment" rows="4" cols="65" value="comment">{{.EditComment}}</textarea><br>
            <br>

            <div class="bottom-buttons">
                <button class="btn btn-primary" type="submit" name="editpage" value="{{.EditCommentID}}">Edit
                    Comment</button>
            </div>
        </form>
    </div>
    {{ .EmptyPostError}}
</body>

</html>
