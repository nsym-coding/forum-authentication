<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Register User</h2>

    <ul>
        <li>username must only contain letters and/or numbers</li>
        <li>usernames must be longer than 6 chars but shorter than 10</li>
        <li>passwords must contain an uppercase, lowercase, number</li>
        <li>passwords must be longer than 8 chars, less than 20 chars</li>
    </ul><br>

    <form action="/registerauth" method="POST">
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="submit">
    </form>
    {{if .}}
    <h2>{{.}}</h2>
    {{end}}
</body>

</html>
